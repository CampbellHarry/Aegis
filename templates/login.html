<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aegis - Login</title>
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='images/authyyy.png') }}" style="height: 100px;">
        <div class="login-header">
            <h2>Welcome back to Aegis</h2>
            <h1 class="title" style="font-size: 20px;">Empowering <span style="color: purple;"><u>Secure</u></span> <span style="color: blue;"><u>Digital</u></span><span style="color: green;"> <u>Lives.</u></span></h1>
            <div class="feature-box" style="width: 100%;">
        </div>
        <form class="login-form" action="/login" method="POST">
            <input class="form-input" type="email" name="email" placeholder="Email" required>
            <input class="form-input" type="username" name="username" placeholder="Username" required>
            <input class="form-input" type="password" name="password" placeholder="Password" required>
            <button class="form-button" type="submit" style="font-size: 30px;">Log In  <img src="{{ url_for('static', filename='images/granted.png') }}" alt="Granted" style="height: 30px;width: 28px;text-align: center;"></button>
            <button class="home-button" onclick="window.location.href='/index';">
                Go back
            </button>
        </form>
    </div>
</body>
</html>
